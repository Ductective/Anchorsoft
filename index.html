<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo list</h1>
    </header>
    <main class="main">
        <div class="create">
            <h1>Create Tasks</h1>
            <form id="form" >
                <label >Task Name <input class="taskName" type="text"></label>
                <label >Time<input type="time" class="taskTime"></label>
                <label ><button class="addTask" type="submit">Add Task</button></label>
            </form>
        </div>
        <div class="current">
            <h1>Current Tasks</h1>
            <ol type="1">
                <li value="0">Do it now</li>
            </ol>
        </div>
        <div class="completed">
            <h1>Completed Tasks</h1>
            <select class="completedTasks" name="Tasks" id="Tasks">

            </select>
            <label><button>Delete</button></label>
        </div>
        <!-- <div class="delete">
            <h1>Delete Tasks</h1>
            
        </div> -->
    </main> >
    <script src="questions.js"></script>
</body>
</html>
